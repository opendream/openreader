{% extends 'base.html' %}

{% block head_title %}Password reset{% endblock %}
{% block page_title %}Password reset{% endblock %}

{% block main %}
	<form method="POST">
		{{ form.non_field_errors }}
		<div>
			<label for="id_email">Email:</label><br />
			{{ form.email }}
			{{ form.email.errors }}
		</div>
		<div>
			<input type="submit" value="Reset" />
		</div>
		{% csrf_token %}
	</form>
{% endblock %}
