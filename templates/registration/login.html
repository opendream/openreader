{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block main %}
	<form method="POST">
		{{ form.non_field_errors }}
		<div>
			<label for="username">Username:</label><br />
			{{ form.username }}
			{{ form.username.errors }}
		</div>
		<div>
			<label for="password">Password:</label><br />
			{{ form.password }}
			{{ form.username.errors }}
		</div>
		<div>
			<input type="submit" value="Log in" />
		</div>
		{% csrf_token %}
	</form>
{% endblock %}
